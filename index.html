<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> STEM Summer Camp Registration </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <style>
        /* Styles for the header */
        header {
            background-color: black; /* Solid black background */
            color: white; /* White text color */
            text-align: center; /* Center-align the text */
            width: 100%; /* Ensure it covers the full width */
            position: fixed; /* Fix position to the top */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
            z-index: 1000; /* Keeps it on top of other content */
        }

        body {
            padding-top: 70px; /* Add padding to top of the body to avoid hiding content behind the fixed header */
        }
    </style>
    <style>
        .error {
            color: red;
            display: none; /* Initially hidden */
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const inputField = document.getElementById("contactPhoneNumber");
            const errorMessage = document.getElementById("error-message");

            inputField.addEventListener("input", function() {
                // Remove all non-digit characters from the input
                const numbers = inputField.value.replace(/\D/g, '');

                if (numbers.length === 10) {
                    // Format the number when it has exactly 10 digits
                    inputField.value = `(${numbers.substr(0, 3)}) ${numbers.substr(3, 3)}-${numbers.substr(6)}`;
                    errorMessage.style.display = 'none'; // Hide error message
                } else {
                    inputField.value = numbers; // Keep only numbers while typing
                }
            });

            inputField.addEventListener("blur", function() {
                // Check the length of the number on focus out
                const numbers = inputField.value.replace(/\D/g, '');
                if (numbers.length !== 10) {
                    errorMessage.textContent = "Please enter a 10 digit phone number.";
                    errorMessage.style.display = 'block'; // Show error message
                    inputField.value = ""; // Clear input
                } else {
                    errorMessage.style.display = 'none'; // Hide error message if corrected
                }
            });
        });
    </script>
</head>
<body>
    <style>
        html, body {
            min-height: 100%;
        }

        body {
            background: url("https://special.nhandan.vn/giaoducsterm/assets/MFdHNkS1W9/bigstock-science-technology-engineeri-268236289-3000x1688.jpeg") no-repeat center;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            font-family: Roboto, Arial, sans-serif;
        }

        .main-block {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 25px;
            background: rgba(0, 0, 0, 0.5);
        }

            text-align: center;
            color: #eee;
            padding: 25px;
            max-width: 400px;
        }

        .fa-graduation-cap {
            font-size: 72px;

        }

        h1
        {
            color: #fff;
            font-size: 1.2em;
        }

            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .btn-group {
            margin-top: 20px;
        }

        .btn-item {
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            border: none;
            background: #26a9e0;
            text-decoration: none;

            font-weight: 500;
            color: #fff;

            transition: background 0.3s;

        .btn-item:hover {

        form {
            margin-top: 50px;
            max-width: 400px;

            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #eee;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #eee;
        }

        button {
            width: calc(100% - 20px);
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
            background: #26a9e0;
            color: #fff;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #85d6de;
        }
    </style>
    <header>
        <h1> Regent University CSCI 450 Spring 2024 Group D STEM Summer Camp Registration and Tracking Project </h1>
    </header>
    <div class="main-block">
        <div class="left-part">
            <i class="fas fa-graduation-cap"></i>
            <h2>Welcome to Regent STEM Summer Camp</h2>
            <p>Unlock the wonders of science, technology, engineering, and math!</p>
        </div>
        <form action="submit_form.php" id="contactForm" name="contact" method="POST">
            <h3>Registration Form</h3>
            <label for="parentsname">Parent's Name:</label>
            <input type="text" id="parentsname" name="parentsname" placeholder="Parent's Name">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address">

            <label for="contactPhoneNumber">Contact Phone Number:</label>
            <input type="text" id="contactPhoneNumber" name="contactPhoneNumber" placeholder="(###) ###-####">
            <div id="error-message" class="error"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email">

            <label for="participantname">Participant's Name:</label>
            <input type="text" id="participantname" name="participantname" placeholder="Participant's Name">

            <label for="participantage">Participant's Age:</label>
            <input type="number" id="participantage" name="participantage" placeholder="Participant's Age">

            <label for="participantgrade">Participant's Grade:</label>
            <input type="number" id="participantgrade" name="participantgrade" placeholder="Participant's Grade">

            <label for="campprogramname">Camp Program Name:</label>
            <input type="text" id="campprogramname" name="campprogramname" placeholder="Camp Program Name">

            <label for="statusofregistration">Status of Registration:</label>
            <input type="text" id="statusofregistration" name="statusofregistration" placeholder="Status of Registration">

            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Gathering form data
        var formData = new FormData(this);

        // Sending form data using fetch
        fetch('submit_form.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text()) // Assuming the server responds with text
        .then(text => {
            alert('Registration Successful! Thank you for registering. We have received your information.');
            // Clear the form after the alert
            document.getElementById('contactForm').reset();
        })
        .catch(error => console.error('Error:', error)); // Log errors if any
        });
    </script>
</body>
</html>
