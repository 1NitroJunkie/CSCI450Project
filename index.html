<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="/registration.css">
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div class="registration-form">
		<h1>Registration Form</h1>
		<form name="contact" netlify>
			<p>Parents Name</p>
			<input type="text" name="parentsname" placeholder="Parents Name">
			<p>Address:</p>
			<input type="text" name="address" placeholder="Address">
			<p>Phone Number:</p>
			<input type="text" name="contactphonenumber" placeholder="Contact Phone Number">
			<p>Email:</p>
			<input type="email" name="email" placeholder="Email">
			<p>Participant's Name:</p>
			<input type="text" name="participantname" placeholder="Participant's Name">
			<p>Participant's Age:</p>
			<input type="age" name="participantage" placeholder="Participant's Age">
			<p>Participant's Grade:</p>
			<input type="number" name="participantgrade" placeholder="Participant's Grade">
			<p>Camp Program Name:</p>
			<input type="text" name="campprogramname" placeholder="Camp Program Name">
			<p>Status of Registration:</p>
			<input type="text" name="statusofregistration" placeholder="Status of Registration">
			<p>Date of Registration:</p>
			<input type="date" name="dateofregistration" placeholder="Date of Registration">
			<button type="submit">Registration</button>
		</form>
	</div>
</body>
</html>
